#####################################################################
#    Homing definition
#####################################################################
[homing_override]
axes: xyz
set_position_z: 0
gcode:
  ##### get user defines #####
  {% set max = {'x' : printer.configfile.config["stepper_x"]["position_max"]|float,'y' : printer.configfile.config["stepper_y"]["position_max"]|float} %}
  {% set center = {'x' : (max.x / 2),'y' : (max.y / 2)} %}
  ##### end of definitions #####
  SAVE_GCODE_STATE NAME=HOMING_state
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  _SET_CURRENT
  G90
  ##	XY Location of the Z Endstop Switch
  {% if home_all or 'Z' in params %}
    G0 X{center.x} Y{center.y} F12000
    G28 Z
    G1 Z25
  {% endif %}
  STATUS_READY
  RESTORE_GCODE_STATE NAME=HOMING_state

[gcode_macro _HOME_X]
gcode:
  _SET_CURRENT VAL=HOME
  # Home
  G28 X
  # Move away
  G91
  G1 X-10 F1200
  # Wait just a second… (give StallGuard registers time to clear)
  G4 P2000

[gcode_macro _HOME_Y]
gcode:
  _SET_CURRENT VAL=HOME
  # Home
  G28 Y
  # Move away
  G91
  G1 Y-10 F1200
  # Wait just a second… (give StallGuard registers time to clear)
  G4 P1000
