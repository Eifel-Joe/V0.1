#####################################################################
# Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0                                                     # You can't PWM the delta fan unless using blue wire

[fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010

[controller_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: gpio18
kick_start_time: 0.5
heater: heater_bed
stepper: extruder
#heater_temp: 45.0
max_power: 1.0
shutdown_speed: 0.0

#Nevermore
#pin: gpio17